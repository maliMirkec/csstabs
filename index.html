<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./tabs.css">
    <link rel="stylesheet" href="./demo.css">
    <title>CSS Tabs</title>
</head>
<body>
    <div class="tabs">
        <input type="radio" id="tab1" class="tabs__radio" name="tabs" value="1" checked autofocus="true">
        <input type="radio" id="tab2" class="tabs__radio" name="tabs" value="2">
        <input type="radio" id="tab3" class="tabs__radio" name="tabs" value="3">
        <input type="radio" id="tab4" class="tabs__radio" name="tabs" value="4">
        <input type="radio" id="tab5" class="tabs__radio" name="tabs" value="5">
        <input type="radio" id="tab6" class="tabs__radio" name="tabs" value="6" disabled>
        <input type="radio" id="tab7" class="tabs__radio" name="tabs" value="7">
        <input type="radio" id="tab8" class="tabs__radio" name="tabs" value="8">
        <input type="radio" id="tab9" class="tabs__radio" name="tabs" value="9">
        <input type="radio" id="tab10" class="tabs__radio" name="tabs" value="10">
        <div class="tabs__list" role="tablist" aria-owns="tablabel1 tablabel2 tablabel3 tablabel4 tablabel5 tablabel6 tablabel7 tablabel8 tablabel9 tablabel10" aria-activedescendant="tablabel1">
            <label for="tab1" id="tablabel1" class="tabs__label" role="tab" aria-label="Tab label 1" aria-posinset="1" aria-setsize="10" aria-selected="true" aria-expanded="true">Tab 1</label>
            <label for="tab2" id="tablabel2" class="tabs__label" role="tab" aria-label="Tab label 2" aria-posinset="2" aria-setsize="10" aria-selected="false" aria-expanded="false" aria-describedby="Press enter to move to content.">Tab 2</label>
            <label for="tab3" id="tablabel3" class="tabs__label" role="tab" aria-label="Tab label 3" aria-posinset="3" aria-setsize="10" aria-selected="false" aria-expanded="false" aria-describedby="Press enter to move to content.">Tab 3</label>
            <label for="tab4" id="tablabel4" class="tabs__label" role="tab" aria-label="Tab label 4" aria-posinset="4" aria-setsize="10" aria-selected="false" aria-expanded="false" aria-describedby="Press enter to move to content.">Tab 4</label>
            <label for="tab5" id="tablabel5" class="tabs__label" role="tab" aria-label="Tab label 5" aria-posinset="5" aria-setsize="10" aria-selected="false" aria-expanded="false" aria-describedby="Press enter to move to content.">Tab 5</label>
            <label for="tab6" id="tablabel6" class="tabs__label" role="tab" aria-label="Tab label 6" aria-posinset="6" aria-setsize="10" aria-selected="false" aria-expanded="false" aria-describedby="Press enter to move to content." aria-disabled="true">Tab 6</label>
            <label for="tab7" id="tablabel7" class="tabs__label" role="tab" aria-label="Tab label 7" aria-posinset="7" aria-setsize="10" aria-selected="false" aria-expanded="false" aria-describedby="Press enter to move to content.">Tab 7</label>
            <label for="tab8" id="tablabel8" class="tabs__label" role="tab" aria-label="Tab label 8" aria-posinset="8" aria-setsize="10" aria-selected="false" aria-expanded="false" aria-describedby="Press enter to move to content.">Tab 8</label>
            <label for="tab9" id="tablabel9" class="tabs__label" role="tab" aria-label="Tab label 9" aria-posinset="9" aria-setsize="10" aria-selected="false" aria-expanded="false" aria-describedby="Press enter to move to content.">Tab 9</label>
            <label for="tab10" id="tablabel10" class="tabs__label" role="tab" aria-label="Tab label 10" aria-posinset="10" aria-setsize="10" aria-selected="false" aria-expanded="false" aria-describedby="Press enter to move to content.0">Tab 10</label>
        </div>
        <div class="tabs__container">
            <div class="tabs__content" role="tabpanel" aria-labelledby="tablabel1" aria-hidden="false">
                <p>Tab content 1</p>
            </div>
            <div class="tabs__content" role="tabpanel" aria-labelledby="tablabel2" aria-hidden="true">
                <p>Tab content 2</p>
            </div>
            <div class="tabs__content" role="tabpanel" aria-labelledby="tablabel3" aria-hidden="true">
                <p>Tab content 3</p>
            </div>
            <div class="tabs__content" role="tabpanel" aria-labelledby="tablabel4" aria-hidden="true">
                <p>Tab content 4</p>
            </div>
            <div class="tabs__content" role="tabpanel" aria-labelledby="tablabel5" aria-hidden="true">
                <p>Tab content 5</p>
            </div>
            <div class="tabs__content" role="tabpanel" aria-labelledby="tablabel6" aria-hidden="true">
                <p>Tab content 6</p>
            </div>
            <div class="tabs__content" role="tabpanel" aria-labelledby="tablabel7" aria-hidden="true">
                <p>Tab content 7</p>
            </div>
            <div class="tabs__content" role="tabpanel" aria-labelledby="tablabel8" aria-hidden="true">
                <p>Tab content 8</p>
            </div>
            <div class="tabs__content" role="tabpanel" aria-labelledby="tablabel9" aria-hidden="true">
                <p>Tab content 9</p>
            </div>
            <div class="tabs__content" role="tabpanel" aria-labelledby="tablabel10" aria-hidden="true">
                <p>Tab content 10</p>
            </div>
        </div>
    </div>
    <script src="TwitchSwitch.js"></script>
</body>
</html>
